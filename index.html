<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #a7d88c;
}

/* HERO */
.hero {
  text-align: center;
  padding: 50px 20px;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.hero p {
  max-width: 600px;
  margin: auto;
  color: #333;
  font-size: 14px;
}

.btn-dark {
  margin: 20px 0;
  padding: 12px 30px;
  background: black;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.hero-img {
  max-width: 350px;
  margin: 30px auto;
  border-radius: 20px;
  overflow: hidden;
}

.hero-img img {
  width: 100%;
  display: block;
}

/* CTA CARD */
.cta {
  background: black;
  color: white;
  max-width: 800px;
  margin: 50px auto;
  display: flex;
  border-radius: 20px;
  overflow: hidden;
}

.cta img {
  width: 50%;
  object-fit: cover;
}

.cta-text {
  padding: 40px;
}

.cta-text h2 {
  margin-top: 0;
}

.cta-text p {
  color: #ccc;
}

.btn-outline {
  margin-top: 15px;
  padding: 10px 25px;
  background: transparent;
  border: 1px solid white;
  color: white;
  border-radius: 25px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brevo Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Section -->
  <section class="hero">
    <h1>Ready to grow with Brevo?</h1>

    <p>
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
    </p>

    <button class="btn-dark">Sign up free</button>

    <div class="hero-img">
      <img src="./images.png" alt="">
    </div>
  </section>

  <!-- Bottom Card -->
  <section class="cta">
    <img src="./laptop-with-sun-background_1232-429.avif" alt="">

    <div class="cta-text">
      <h2>Ready to grow with Brevo?</h2>
      <p>
        Get the tools you need to reach your customers and grow your business.
      </p>
      <button class="btn-outline">Learn More</button>
    </div>
  </section>

</body>
</html>
</body>
</html>
