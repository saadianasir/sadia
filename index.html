<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            position: relative;
        }

        #list-of {
            display: none;
            background-color: whitesmoke;
            box-shadow: 10px 10px 20px -18px rgba(0, 0, 0, 0.49);
            width: 100px;
            position: absolute;
        }

        .option-box {
            background-color: rgb(18, 17, 3);
            width: 100px;
        }
        .option-box:hover + #list-of{
            display: block;
        }

          
              
    </style>
</head>

<body>
    <p> How to make dropdowns , means navbar hidden options</p>
    <button class="option-box">click me </button>
    <div id="list-of">
        
        <p>option no 1</p>
        <p>option no 2</p>
        <p>option no 3</p>
    
    </div>
</body>

</html>
